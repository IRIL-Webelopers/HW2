<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebDev</title>
    <link href="./static/blue_favicon/favicon-16x16.png" rel="icon" type="image/png"/>
</head>
<script crossorigin="anonymous" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        src="https://code.jquery.com/jquery-3.3.1.js"></script>
<link href="assets/styles/staticStyle.css" rel="stylesheet">
<script>
    $(function () {
        $("#header").load("header.html");
        $("#sidebar").load("sidebar.html");
        $("#footer").load("footer.html");
        $("#table").load("data.html");
    });
</script>

<body>
<div id="sidebar"></div>
<div class="pusher">
    <div id="header"></div>
    <div class="ui grid my-grid">
        <div class="four wide column">
            <div class="ui card">
                <div class="content">
                    <div class="right floated meta">14h</div>
                    <img class="ui avatar image" src="/images/avatar/large/elliot.jpg"> Elliot
                </div>
                <div class="image"><img></div>
                <div class="content">
                    <span class="right floated">
                        <i class="heart outline like icon"></i>
                            17 likes
                    </span>
                    <i class="comment icon"></i>
                        3 comments
                </div>
                <div class="extra content">
                    <div class="ui large transparent left icon input">
                        <i class="heart outline icon"></i>
                        <input placeholder="Add Comment..." type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="four wide column"></div>
        <div class="four wide column"></div>
        <div class="four wide column"></div>
        <div class="four wide column"></div>
        <div class="four wide column"></div>
        <div class="four wide column"></div>
        <div class="four wide column"></div>
    </div>
    <div id="footer"></div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
