<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title></title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<link rel="stylesheet" href="assets/styles/aroundStyle.css">

<script>
    $("#sidebar-button").click(function () {
        $('.ui.sidebar').sidebar('toggle');
    })
</script>

<header>
    <!-- Desktop version -->
    <img src="./static/blue_logo_200x200.png" alt="WebDev Logo" class="header-logo desktop-mode">
    <div class="ui secondary pointing menu header-buttons desktop-mode">
        <div class="header-right-buttons">
            <a class="active item sahel-font" dideo-checked="true">
                خانه
            </a>
            <a class="item sahel-font" dideo-checked="true">
                جدول امتیازات
            </a>
        </div>
        <div class="header-left-buttons">
            <div class="ui animated button transparent" tabindex="0">
                <div class="visible content sahel-font">ورود</div>
                <div class="hidden content">
                    <i class="sign in alternate icon"></i>
                </div>
            </div>
            <div class="ui animated button transparent" tabindex="0">
                <div class="visible content sahel-font">ثبت‌نام</div>
                <div class="hidden content">
                    <i class="edit icon"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- Mobile version -->
    <div class="mobile-mode header-mobile-mode">
        <img src="./static/blue_logo_200x200.png" alt="WebDev Logo" class="header-logo">
        <button id="sidebar-button" class="ui icon button transparent bars-button">
            <i class="bars icon"></i>
        </button>
    </div>
</header>
</html>
