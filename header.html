<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<link rel="stylesheet" href="assets/styles/style.css">

<header>
    <!-- desktop version -->
    <div class="header-flex-desktop desktop-mode">
        <div class="header-items-right">
            <img src="/static/blue_logo_200x200.png" alt="WebDev Logo" class="header-logo">
            <div class="header-buttons-right">
                <div class="ui right floated animated transparent button" tabindex="0">
                    <div class="visible content sahel-font header-text-color">خانه</div>
                    <div class="hidden content">
                        <i class="home icon"></i>
                    </div>
                </div>
                <div class="ui right floated vertical animated transparent button" tabindex="0">
                    <div class="visible content sahel-font header-text-color">جدول امتیازات</div>
                    <div class="hidden content">
                        <i class="flag checked icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-buttons-left">
            <div class="ui right floated animated transparent button" tabindex="0">
                <div class="visible content sahel-font header-text-color">ورود</div>
                <div class="hidden content">
                    <i class="home icon"></i>
                </div>
            </div>
            <div class="ui right floated vertical animated transparent button" tabindex="0">
                <div class="visible content sahel-font header-text-color">ثبت‌نام</div>
                <div class="hidden content">
                    <i class="flag checked icon"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- mobile version -->
    <div class="header-flex-mobile mobile-mode">
        <img src="/static/blue_logo_200x200.png" alt="WebDev Logo" class="header-logo">
    </div>
</header>
</html>
