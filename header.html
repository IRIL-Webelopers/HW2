<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <title></title>
</head>
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">
<script crossorigin="anonymous" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<link href="assets/styles/aroundStyle.css" rel="stylesheet">
<link href="assets/styles/staticStyle.css" rel="stylesheet">

<script>
    $("#sidebar-button").click(function () {
        $('.ui.sidebar').sidebar('toggle');
    })
</script>

<header>
    <!-- Desktop Mode version -->
    <img alt="WebDev Logo" class="header-logo desktop-mode" src="./static/blue_logo_200x200.png">
    <div class="ui secondary pointing menu header-buttons desktop-mode">
        <div class="header-right-buttons">
            <a class="active item sahel-font" dideo-checked="true">
                خانه
            </a>
            <a class="item sahel-font" dideo-checked="true">
                جدول امتیازات
            </a>
        </div>
        <div class="header-left-buttons">
            <div class="ui animated button transparent" tabindex="0">
                <div class="visible content sahel-font">ورود</div>
                <div class="hidden content">
                    <i class="sign in alternate icon"></i>
                </div>
            </div>
            <div class="ui animated button transparent" tabindex="0">
                <div class="visible content sahel-font">ثبت‌نام</div>
                <div class="hidden content">
                    <i class="edit icon"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- Mobile Mode Version -->
    <div class="mobile-mode header-mobile-mode">
        <img alt="WebDev Logo" class="header-logo" src="./static/blue_logo_200x200.png">
        <div class="button-bars">
            <button class="ui icon button transparent" id="sidebar-button">
                <i class="large blue bars icon"></i>
            </button>
        </div>
    </div>
</header>
</html>
