<script>
    $(function () {
        let $sidebarContent = $('#sidebar-content').clone();
        $('#mobile-sidebar').html($sidebarContent);
    });
    if ($(window).width > 600) {
        $('#mobile-sidebar').sidebar('hide');
    }
    $(window).on('resize', function () {
        if ($(window).width() > 600) {
            $('#mobile-sidebar').sidebar('hide');
        }
    })
</script>

<!-- Mobile Version -->
<div class="ui sidebar mobile-mode" id="mobile-sidebar"></div>
