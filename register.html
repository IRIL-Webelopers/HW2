<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="Content-Language" content="fa">
  <title></title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<link rel="stylesheet" href="assets/styles/registerLogin.css">
<link rel="stylesheet" href="assets/styles/staticStyle.css">

<body>
  <div class="header">
    <img src="./static/blue_logo_200x200.png" alt="WebDev Logo" class="header-logo">
    <div class="ui animated button transparent" style="margin: 25px 0px 0px 10px;" tabindex="0">
      <div class="visible content sahel-font">بازگشت به خانه ></div>
      <div class="hidden content" style="margin-top: -27px;">
        <i class="home icon"></i>
      </div>
    </div>
  </div>
  <!-- Desktop version -->
  <div class="desktop-mode" style="display: flex; justify-content: center;">
    <div class="register-form">
      <div class="ui top attached tabular menu" style="width: 300px;">
        <a class="item active sahel-font" style="text-align: center;">
          ثبت نام
        </a>
        <a class="item sahel-font" href="signin.html" style="background-color: rgb(189, 205, 255);">
          ورود
        </a>
      </div>
      <div class="ui bottom attached segment" style="width: 300px;">
        <form class="ui form show sahel-font">
          <div class=" field">
            <input type="email" name="email" placeholder="ایمیل">
          </div>
          <div class="field">
            <input type="password" name="password" placeholder="رمز عبور">
          </div>
          <div class="field">
            <input type="password" name="re-password" placeholder="تکرار رمز عبور">
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input id="accept-rules" type="checkbox" name="accept-rules" tabindex="0">
              <label for="accept-rules">قوانین و شرایط را می‌پذیرم</label>
            </div>
          </div>
          <button class="ui button" type="submit">ثبت نام</button>
        </form>
      </div>
    </div>
    <div class="register-photo">
      <picture >
        <source media="(min-width: 1000px)" srcset="static/images/signup-highQ-light.jpg">
        <img style="max-width: 100%; max-height: 100%; margin: auto;" src="static/images/signup-lowQ-light.jpg" alt="signup-pic" style="width: auto;">
      </picture>
    </div>
  </div>
  <!-- Mobile version -->
  <div class="mobile-mode mobile-align">
    <div>
      <div class="ui top attached tabular menu" style="width: 300px;">
        <a class="item custom active sahel-font">
          ثبت نام
        </a>
        <a class="item custom sahel-font" style="background-color: rgb(189, 205, 255);">
          ورود
        </a>
      </div>
      <div class="ui bottom attached segment" style="width: 300px;">
        <form class="ui form show sahel-font">
          <div class=" field">
            <input type="email" name="email" placeholder="ایمیل">
          </div>
          <div class="field">
            <input type="password" name="password" placeholder="رمز عبور">
          </div>
          <div class="field">
            <input type="password" name="re-password" placeholder="تکرار رمز عبور">
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input id="accept-rules" type="checkbox" name="accept-rules" tabindex="0">
              <label for="accept-rules">قوانین و شرایط را می‌پذیرم</label>
            </div>
          </div>
          <button class="ui button" type="submit">ثبت نام</button>
        </form>
      </div>
    </div>
  </div>
</body>
